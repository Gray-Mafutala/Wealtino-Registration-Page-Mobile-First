<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Wealtino Registration Page Mobile First
    </title>
    <link rel="stylesheet" href="/src/css/_reset.css" />
    <link rel="stylesheet" href="/src/css/_base.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1 id="site-logo">
        Wealtino
        <span>*</span>
      </h1>
      <button class="menu-btn"></button>
    </header>

    <main>
      <h2 class="hero-title">Invest for your future family. Now.</h2>
      <p>
        Great saving products are built often by pionners. The one who dare to
        push beyond limits.
      </p>
      <button class="apply-now">Apply Now</button>

      <!-- || Registration Form (Sign-Up)-->
      <form class="registration-form">
        <h2 class="title-form">Wealtino Sign Up</h2>

        <!-- To display a message to help the user fill in the inputs correctly -->
        <p class="log-input"></p>

        <!-- Full Name -->
        <label for="fullname">Full Name</label>
        <input
          type="text"
          name=""
          id="fullname"
          placeholder="e.g Tom Riddle"
          required
        />

        <!-- Email input -->
        <label for="email">Email</label>
        <input
          type="email"
          name=""
          id="email"
          placeholder="e.g dimas@company.com"
          required
        />

        <!-- Password input -->
        <label for="pwd">Password</label>
        <input
          type="password"
          name=""
          id="pwd"
          placeholder="Min. 8 chars with at least one number, one upper and lower case letter, and one special character."
          required
        />

        <!-- Continue Submit-Button -->
        <input class="btn-submit" type="submit" value="Continue" />

        <p>
          Already had an account?
          <span class="form-switcher">Login</span>
        </p>
      </form>

      <!-- || Login Form -->
      <form class="login-form">
        <h2 class="title-form">Wealtino Login</h2>

        <!-- To display a message to help the user fill in the inputs correctly -->
        <p class="log-input"></p>

        <!-- Email input -->
        <label for="email">Email</label>
        <input type="email" name="" id="email" required />

        <!-- Password input -->
        <label for="pwd">Password</label>
        <input type="password" name="" id="pwd" required />

        <!-- Get Started Submit-Button -->
        <input class="btn-submit" type="submit" value="Get Started" />

        <p>
          Don't have an account?
          <span class="form-switcher">Sign up</span>
        </p>
      </form>
    </main>

    <script src="/index.js"></script>
  </body>
</html>
